---
layout: default
---

<div id="post_list">
{% for category in site.categories %}
    <h3>{{ category[0] }}</h3>
        <ul>
        {% for post in category[1] %}
            <li>
                {{ post.date | date_to_string }} &raquo; <a href="{{ post.url }}">{{ baseurl }}{{ post.title }}</a>
            </li>
        {% endfor %}
        </ul>
{% endfor %}
</div>
