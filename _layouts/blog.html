---
layout: default
---

<h2>blog posts</h2>

<div id="post_list">
{% for post in site.posts %}

    <span class="date">{{ post.date | date_to_string }}</span>

    <a href="{{ post.url }}" class="title">{{ post.title }}</a>

    {% if post.categories.size > 0 %}
        <span class="category">{{ post.categories | join: ", " }}</span>
    {% endif %}

    <br />
{% endfor %}
</div>
